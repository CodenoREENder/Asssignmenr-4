<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .step {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .form-container form label, .form-container form input, .form-container form select, .form-container form textarea {
      display: block;
      margin-bottom: 10px;
    }
    .step-title {
      background-color: #800080;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .step1 { background-color: #4CAF50; }
    .step2 { background-color: #000680; }
    .step3 { background-color: #800080; }
  </style>
</head>
<body>

<div class="form-container">
  <div id="step1" class="step active">
    <div class="step-title step1">Step 1: Account</div>
    <form>
      <label>Email Address:</label>
      <input type="email" required><br>

      <label>Password:</label>
      <input type="password" required><br>

      <label>Confirm Password:</label>
      <input type="password" required><br>

      <button type="button" onclick="nextStep(2)">Next</button>
    </form>
  </div>

  <div id="step2" class="step">
    <div class="step-title step2">Step 2: Personal Details</div>
    <form>
      <label>First Name:</label>
      <input type="text" required><br>

      <label>Last Name:</label>
      <input type="text" required><br>

      <label>CNIC:</label>
      <input type="text" required><br>

      <label>Social Link:</label>
      <input type="text"><br>

      <button type="button" onclick="prevStep(2)">Back</button>
      <button type="button" onclick="nextStep(3)">Next</button>
    </form>
  </div>

  <div id="step3" class="step">
    <div class="step-title step3">Step 3: Your Review</div>
    <form>
      <label>How did you hear about us?</label>
      <input type="text" required><br>

      <label>Would you visit again?</label>
      <select required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="maybe">Maybe</option>
      </select><br>

      <label>Comment:</label>
      <textarea></textarea><br>

      <input type="file"><br>

      <label>
        <input type="checkbox"> Sign me up for Email updates
      </label><br>

      <button type="button" onclick="prevStep(3)">Back</button>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
  function nextStep(step) {
    document.getElementById('step' + (step - 1)).classList.remove('active');
    document.getElementById('step' + step).classList.add('active');
  }

  function prevStep(step) {
    document.getElementById('step' + step).classList.remove('active');
    document.getElementById('step' + (step - 1)).classList.add('active');
  }
</script>

</body>
</html>
